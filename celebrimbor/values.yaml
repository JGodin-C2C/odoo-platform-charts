# Default values for celebrimbor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  celebrimbor:
    repository: ghcr.io/camptocamp/celebrimbor
    tag: app-latest
  nginx:
    repository: ghcr.io/camptocamp/celebrimbor
    tag: nginx-latest

imagePullSecrets:
  - name: github-packages

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  nginx:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      memory: 256Mi
  celebrimbor:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      memory: 2Gi

nodeSelector: {}
tolerations: []
affinity: {}

additionalLabels: {}
  # aadpodidbinding: some-identity

celebrimbor:
  azure_app:
    secret_name: 'azure-app'
    client_id_key: 'client_id'
    client_secret_key: 'client_secret'
    tenant_id_key: 'tenant_id'
  gpg:
    secret_name: 'gpg'
    vault_name_key: 'vault_name'
    secret_name_key: 'secret_name'
    recipients_key: 'recipients'
  storage:
    secret_name: 'storage'
    account_url_key: 'account_url'
    storage_name_key: 'storage_name'
  redis:
    secret_name: 'redis'
    primary_connection_url_key: 'primary_connection_url'
  uwsgi_processes: 1
  secrets: {}
  clusters: {}
