{{- range $k, $v := .Values.redirects}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $k }}
  {{- with $.Values.service.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
   {{- end }}
  {{- with $.Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  ports:
    - port: {{ $v.port }}
      name: {{ $k }}
      targetPort: {{ $v.external_port }}

---
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ $k }}
subsets:
  - addresses:
      - ip: {{ $v.external_ip }}
    ports:
      - port: {{ $v.external_port }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $k }}
  {{- with $.Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if $v.tls }}
  tls:
    {{- range $v.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $v.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $k }}
                port:
                  number: {{ $v.port }}
    {{- end }}
{{- end }}
