{{- range $k, $v := .Values.redirects}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $k }}
  {{- with $.Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if $v.tls }}
  tls:
    {{- range $v.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $v.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $k }}
                port:
                  number: {{ $v.port }}
    {{- end }}
{{- end }}
