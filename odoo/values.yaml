# Default values for odoo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  odoo:
    repository: ghcr.io/camptocamp/customer_odoo
    tag: xx.0.1.0.0
  nginx:
    repository: camptocamp/odoo-nginx
    tag: xx.0-1.6.0

imagePullSecrets:
  - name: github-packages

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  nginx:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}

additionalLabels: {}
  # aadpodidbinding: some-identity

additionalAnnotations: {}

odoo:
  customerName: customer
  instance_type: standard
  base_url: ""
  env: integration
  storage:
    account_url: ""
    use_aad: '1'
    secret:
      name: odoo-storage
      container: container_name
  db:
    secret:
      name: odoo-database
      host: master
      user: username
      password: password
      database: database
    port: "5432"
    max_conn: 5
  redis:
    enabled: False
    secret:
      name: odoo-redis
      url: url
  log_handler: :INFO,werkzeug:ERROR
  log_level: info
  kwkhtmltopdf_server_url: http://kwkhtmltopdf.bs-kwkhtmltopdf01250:8080
  server_env_config: ""
  server_wide_modules: ""
  demo: "False"
  marabunta:
    enabled: "True"
    mode: Full
    allow_series: "False"
  limits:
    time_cpu: 86400
    time_real: 86400
    time_real_cron: 600
    request: 8192
  queuejob:
    enabled: False
    workers: '2'
    limits:
      soft: "787973120"
      hard: "2147483648"
    max_cron: '0'
    channels: "root:2"
