# Default values for odoo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  odoo:
    repository: ghcr.io/camptocamp/customer_odoo
    tag: xx.0.1.0.0
  nginx:
    repository: camptocamp/odoo-nginx
    tag: xx.0-1.6.0

imagePullSecrets:
  - name: github-packages

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  nginx:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      memory: 256Mi
  odoo:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      memory: 2Gi

nodeSelector: {}
tolerations: []
affinity: {}

additionalLabels: {}
  # aadpodidbinding: some-identity

odoo:
  customerName: customer
  base_url: ""
  env: integration
  storage:
    account_url: ""
    use_aad: '1'
  db:
    hostSecret:
      name: database
      key: master
    userSecret:
      name: database
      key: username
    passwordSecret:
      name: database
      key: password
    nameSecret:
      name: database
      key: database
    port: "5432"
    max_conn: 5
  redis:
    enabled: False
    hostSecret:
      name: redis
      key: hostname
    passwordSecret:
      name: redis
      key: primary_access_key
  log_handler: :INFO,werkzeug:ERROR
  log_level: info
  server_env_config: ""
  server_wide_modules: ""
  demo: "False"
  marabunta:
    enabled: "True"
    mode: Full
    allow_series: "False"
  workers: '0'
  limits:
    soft: "650117120"
    hard: "1572864000"
    time_cpu: 86400
    time_real: 86400
    time_real_cron: 600
    request: 8192
  queuejob:
    enabled: False
    workers: '2'
    limits:
      soft: "787973120"
      hard: "2147483648"
    max_cron: '0'
    channels: "root:2"
